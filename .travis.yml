language: cpp
sudo: required
dist: trusty
compiler:
- clang
os:
- linux
- osx
before_install:
- echo $LANG
- echo $LC_ALL
install:
- sudo apt-get install cmake clang-3.8
- sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-3.8 100
- sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-3.8 100
script:
- mkdir build && cd build
- cmake -DSKIP_DOC=true ..
- cmake --build .
- ctest
after_success: echo "success!"
branches:
  only:
  - master
env:
  global:
  - LANG="en_US.UTF-8"
